<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/font-awesome.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">



    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

    <!-- Full Page Image Background Carousel Header -->
    <header id="myCarousel" class="carousel slide">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
            <li data-target="#myCarousel" data-slide-to="3"></li>
        </ol>

        <!-- Wrapper for Slides -->
        <div class="carousel-inner">
            <div class="item active">
                <!-- Set the first background image using inline CSS below. -->
                <div class="fill" style="background-image:url('img/nzulezubg.png');"></div>
                <div class="carousel-caption">
                    <h1 class="text-center">Nzulezu Village <br> <small>Western Region</small> </h1>
                    <div id="browse_regions">
                        <a class="btn btn-info btn-lg" href="region.html"><i class="fa fa-binoculars"></i>START TOUR</a>
                    </div>
                </div>
            </div>

            <div class="item">
                <!-- Set the second background image using inline CSS below. -->

                <div class="fill" style="background-image:url('img/bg1.jpg');"></div>
               
                <div class="carousel-caption">
                  <h1 class="text-center">Kakum National Park <br> <small>Central Region</small> </h1>
                    <div id="browse_regions">
                        <a class="btn btn-info btn-lg" href="region.html"><i class="fa fa-binoculars"></i>START TOUR</a>
                    </div>
                </div>
            </div>

            <div class="item">
                <!-- Set the third background image using inline CSS below. -->
                <div class="fill" style="background-image:url('img/bgboti.png');"></div>
               
                <div class="carousel-caption">
                    <h1 class="text-center">Boti Falls<br> <small>Eastern Region</small> </h1>
                   <div id="browse_regions">
                        <a class="btn btn-info btn-lg" href="region.html"><i class="fa fa-binoculars"></i>START TOUR</a>
                    </div>
                 </div>   
            </div>

            <div class="item">
                <!-- Set the third background image using inline CSS below. -->
                <div class="fill" style="background-image:url('img/bgmus.png');"></div>
               
                <div class="carousel-caption">
                    <h1 class="text-center">Nkrumah Muzeum<br> <small>G. Accra Region</small> </h1>
                   <div id="browse_regions">
                        <a class="btn btn-info btn-lg" href="region.html"><i class="fa fa-binoculars"></i>START TOUR</a>
                    </div>
                </div>
            </div>
        </div>

        <!-- Controls -->
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
            <span class="icon-prev"></span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
            <span class="icon-next"></span>
        </a>

    </header>
    

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery-2.1.1.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>

    <script type="text/javascript">
      $( document ).ready(function(){
        $('.carousel').carousel();
      });

      $('#browse_regions').click(function(){
        window.location='region.html'
    });
    </script>

 
  </body>
</html>
